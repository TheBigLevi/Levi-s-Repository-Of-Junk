<body onload="initialize()">

    <section id="credentials">
        <h2>Login</h2>
        <div id="detailsInput">
            <input type="text" name="" required id="username" />
            <label>Username</label>
        </div>
        <div id="detailsInput">
            <input type="password" name="" required id="password" />
            <label>Password</label>
        </div>
        <div id="wrapCenter">
            <input type="button" value="Login" id="button_2" onclick="checkCredentials()"/>
            <br /><p>Don't have an account? Sign up for free now!</p>
            <input type="button" value="Sign Up" id="button_2" onclick="loadRegister()"/>
        </div>
    </section>
</body>
